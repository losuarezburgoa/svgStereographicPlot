  <text x="0" y="2400" font-family="monospace" font-size="48" fill="black"> Lower hemisphere </text>
  <text x="0" y="2450" font-family="monospace" font-size="48" fill="black"> equalangle spherical projection </text>
  <text x="2500" y="2400" font-family="monospace" font-size="48" fill="black" text-anchor="end"> Project name </text>
  <text x="2500" y="2450" font-family="monospace" font-size="48" fill="black" text-anchor="end"> Date </text>
</g>
